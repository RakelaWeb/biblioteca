<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La biblioteca</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
      
        <nav class="nav-bar">
            <ul class="menu">
                <li><a href="#" id="botonAbrirBuscar">Buscar libro</a></li>
              <li><a href="#containerListado" id="verListado">Ver Biblioteca</a></li>
            </ul>           
        </nav>
    </header>
    <section class="overlay">
            
            <button type="button" id="cerrarOverlay" class="btn-salir">X</button>
           
                    <form class="formulario_buscar">
                <div class="box-input">
                    <label>Título</label>
                    <input type="text" id="tituloLibroBuscar" class="input-form" placeholder="Ej: El jardín secreto" required>
                    <span id="errorTitulo" class="error"></span>
                </div>
                <div class="box-input">
                    <label>Autor</label>
                    <input type="text" id="autorLibroBuscar" class="input-form" placeholder="Ej: Frances Hodgson Burnett" required>
                    <span id="errorAutor" class="error"></span>
                </div>
                <div class="box-input">
                    <label>Fecha de publicación</label>
                    <input type="number" id="fechaLibroBuscar" class="input-form" placeholder="Ej: 1911">
                    <span id="errorFecha" class="error"></span>
                </div>
                <div class="box-input">
                    <label>Género</label>
                    <input type="text" id="generoLibroBuscar" class="input-form" placeholder="Ej: Novela" required>
                    <span id="errorGenero" class="error"></span>
                </div>
                 <div class="box-input">
                    <label>Subir URL de la imagen de la portada</label>
                    <input type="text" id="portadaLibroBuscar" class="input-form" placeholder="Ej: https://th.bing.com/th/id/OIP.-RbZoQ1kmdubyMb84LxWbgHaJ4?r=0&rs=1&pid=ImgDetMain" >
                    <span id="errorPortada" class="error"></span>
            
                        
            </form>
            <div class="box-input-botones" >
                <button type="submit" id="botonBuscar"class="btn-buscar">Buscar</button>
            </div>

        </section>
    <main >
        <section class="container">
             <div class="box-titulo">
                <h2>Crea tu biblioteca personalizada</h2>
                <p>Introduce los datos de los libros que deseas guardar</p>
                </div>
            <form class="formulario">
                <div class="box-input">
                    <label>Título</label>
                    <input type="text" id="tituloLibro" class="input-form" placeholder="Ej: El jardín secreto" required>
                    <span id="errorTitulo" class="error"></span>
                </div>
                <div class="box-input">
                    <label>Autor</label>
                    <input type="text" id="autorLibro" class="input-form" placeholder="Ej: Frances Hodgson Burnett" required>
                    <span  id="errorAutor"class="error"></span>
                </div>
                <div class="box-input">
                    <label>Fecha de publicación</label>
                    <input type="number" id="fechaLibro" class="input-form" placeholder="Ej: 1911">
                    <span id="errorFecha" class="error"></span>
                </div>
                <div class="box-input">
                    <label>Género</label>
                    <input type="text" id="generoLibro" class="input-form" placeholder="Ej: Novela" required>
                    <span id="errorGenero" class="error"></span>
                </div>
                 <div class="box-input">
                    <label>Subir URL de la imagen de la portada</label>
                    <input type="text" id="portadaLibro" class="input-form" placeholder="Ej: https://th.bing.com/th/id/OIP.-RbZoQ1kmdubyMb84LxWbgHaJ4?r=0&rs=1&pid=ImgDetMain" >
                    <span id="errorPortada" class="error"></span>
            
                        
            </form>
            <div class="box-input-botones" >
                <button type="submit" id="botonGuardar"class="btn-guardar">Guardar</button>
            </div>
        </section>
        <template id="item_libro">                             
                    
                <article class="card-libro">
                    <img src="" >
                    <div>
                        <h3>Título</h3>
                        <p id="nombre_libro"></p>
                    </div>
                    <div>
                        <h3>Autor</h3>
                        <p id="autor_libro"></p>
                    </div>
                      <div>
                        <h3>Año de publicación</h3>
                        <p id="fecha_libro"></p>
                    </div>
                        <div>
                        <h3>Género</h3>
                        <p id="genero_libro"></p>
                    </div>
                    
                    <div>
                        <button id="editar_libro" class="btn-editar">Editar</button>
                        <button id="eliminar_libro" class="btn-eliminar">Eliminar</button>
                    </div>
                </article>
            </template>
        <section id="containerDestacado" class="container-libro_card"></section>
        <section id="containerListado" class="container-listado"></section>

        </main>
        <footer>

        </footer>
    </main>
      <script src="script.js"></script>
</body>
</html>
